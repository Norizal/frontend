<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()" aria-label="Close">
            <em class="ion-ios-close-empty sn-link-close"></em>
        </button>
        <h4 class="modal-title" id="myModalLabel" style="text-align:center;">DELETE</h4>
    </div>
    <div class="modal-body text-center">
        Are you sure to delete this gateway {{item.name}}?
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary btn-auth" ng-click="ok()">Ok</button>
        <button type="button" class="btn btn-primary btn-auth" ng-click="cancel()">Cancel</button>
    </div>
</div>

<main class="auth-main">
    <div class="auth-block">
        <h1>Welcome to BeaconYun</h1>
        <a href="javascript:;" ui-sref="user.register" class="auth-link">New to BeaconYun? Sign up!</a>

        <form class="form-horizontal" name="loginForm" novalidate>
            <div class="form-group">
                <label for="username" class="col-sm-2 control-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" name="email" id="username" placeholder="Email" ng-model="loginData.username" required>
                    <span ng-show="loginForm.email.$dirty && loginForm.email.$invalid">
                        <span ng-show="loginForm.email.$error.required" class="error" >
                            Email can't be blank
                        </span>
                        <span ng-show="!loginForm.email.$error.required && loginForm.email.$error.email" class="error">
                            Email is invalid
                        </span>
                    </span>
                </div>
            </div>

            <div class="form-group">
                <label for="password" class="col-sm-2 control-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" name="password" id="password" placeholder="Password" ng-minlength="5" ng-model="loginData.password"
                        required>
                    <span ng-show="loginForm.password.$dirty && loginForm.password.$invalid">
                        <span ng-show="loginForm.password.$error.required" class="error" >
                            Password can't be blank
                        </span>
                        <span ng-show="loginForm.password.$error.minlength" class="error">
                            Minimum is 5 characters
                        </span>
                    </span>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default btn-auth signIn" ng-disabled="loginForm.$invalid" ng-click="login()">Sign in</button>
                    <a href class="forgot-pass">Forgot password?</a>
                    <div class="flash-error" ng-show="LoginStatus"><span>Incorrect email or password.</span></div>
                </div>
            </div>
        </form>

    </div>
</main>

<div class="modal-content" style="margin-top: 130px;">
    <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()" aria-label="Close">
            <em class="ion-ios-close-empty sn-link-close"></em>
        </button>
        <h4 class="modal-title" id="myModalLabel" style="text-align:center;">Edit User</h4>
    </div>
    <div class="modal-body">
        <form class="form-horizontal">
            <div class="form-group">
                <label for="name" class="col-sm-3 control-label" style="color: #000"><span style="color: red;">*</span>Name</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="name" ng-model="item.name">
                </div>
            </div>
            <div class="form-group">
                <label for="email" class="col-sm-3 control-label" style="color: #000"><span style="color: red;">*</span>Email</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="email" ng-model="item.email" disabled style="background:#E7E7E7;">
                </div>
            </div>
            <div class="form-group">
                <label for="Mphone" class="col-sm-3 control-label" style="color: #000"><span style="color: red;">*</span>Mobile Phone</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="Mphone" ng-model="Mphone" style="background:#E7E7E7;" ng-intl-tel-input>
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-3 control-label" style="color: #000"><span style="color: red;">*</span>New Password</label>
                <div class="col-sm-9">
                    <input type="password" class="form-control" id="password" ng-model="item.password">
                </div>
            </div>
            <div class="form-group">
                <label for="confirm_password" class="col-sm-3 control-label" style="color: #000"><span style="color: red;">*</span>Confirm Password</label>
                <div class="col-sm-9">
                    <input type="password" class="form-control" id="confirm_password" ng-model="item.confirm_password">
                </div>
            </div>
            <div class="form-group">
                <label for="description" class="col-sm-3 control-label" style="color: #000">Description</label>
                <div class="col-sm-9">
                    <textarea type="text" class="form-control" id="description" ng-model="item.description"></textarea>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-primary btn-auth" ng-click="ok()">&nbsp;Save&nbsp;</button>
    </div>
</div>

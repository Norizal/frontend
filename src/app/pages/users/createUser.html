<div class="modal-content" style="margin-top: 130px;">
    <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()" aria-label="Close">
            <em class="ion-ios-close-empty sn-link-close"></em>
        </button>
        <h4 class="modal-title" id="myModalLabel" style="text-align:center;">Create User</h4>
    </div>
    <div class="modal-body">
        <form class="form-horizontal">
            <div class="form-group">
                <label for="name" class="col-sm-2 control-label" style="color: #000"><span style="color: red;">*</span>Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="name" placeholder="User Name" ng-model="item.name">
                </div>
            </div>
            <div class="form-group">
                <label for="email" class="col-sm-2 control-label" style="color: #000"><span style="color: red;">*</span>Email</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="email" placeholder="Email" ng-model=" item.email">
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-2 control-label" style="color: #000"><span style="color: red;">*</span>Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="password" placeholder="Password" ng-model="item.password">
                </div>
            </div>
            <div class="form-group">
                <label for="description" class="col-sm-2 control-label" style="color: #000">Description</label>
                <div class="col-sm-10">
                    <textarea type="text" class="form-control" id="description" placeholder="Description" ng-model="item.description"></textarea>
                </div>
            </div>
            
        </form>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-primary btn-auth" ng-click="ok()">&nbsp;Create&nbsp;</button>
    </div>
</div>

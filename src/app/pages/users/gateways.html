<div class="modal-content" style="margin-top: 130px;">
    <div class="modal-header">
        <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
            <em class="ion-ios-close-empty sn-link-close"></em>
        </button>
        <h4 class="modal-title" id="myModalLabel" style="text-align:center;">{{item.name}}'s Gateway List</h4>
    </div>
    <div class="modal-body">
        <div class="widgets">
            <div class="row">
                <!--<div class="row wsl-row-padding-15">
                    <div class="input-group input-group-search ng-scope" style="padding-right: 15px">
                        <input type="text" class="form-control with-warning-addon" placeholder="Input Name or Mac" aria-describedby="basic-addon">
                        <span class="input-group-addon addon-right" id="basic-addon"><a href="javascript:;"><i class="fa fa-search" aria-hidden="true"></i></a></span>
                    </div>-->
                </div>
                <div class="panel-wls">
                    <div class="panel-body-wsl">
                        <div class="wsl-overflow" style="margin-top: 15px;overflow: auto;">
                            <table class="table table-hover table-condensed gateway-table">
                                <tr>
                                    <td style="border-top:1px solid rgba(0, 0, 0, 0.2);">Name</td>
                                    <td style="border-top:1px solid rgba(0, 0, 0, 0.2);">Mac</td>
                                    <td style="border-top:1px solid rgba(0, 0, 0, 0.2);">Last updated time</td>
                                    <td style="border-top:1px solid rgba(0, 0, 0, 0.2);">Operation</td>
                                </tr>
                                <tr ng-repeat="item in gateway_list" class="editable-row">
                                    <td>
                                        <span editable-text="one.name" e-name="name" e-form="rowform" e-required>
                                      {{ item.name || 'empty' }}
                                    </span>
                                    </td>
                                    <td>
                                        <span editable-text="one.GateWayMAC" e-name="GateWayMAC" e-form="rowform" e-required>
                                      {{ item.mac || 'empty' }}
                                    </span>
                                    </td>
                                    <td>
                                        <span editable-text="one.major" e-name="major" e-form="rowform" e-requried>
                                      {{ item.updatedAt | date:"yyyy-MM-dd HH:mm:ss" || 'empty' }}
                                    </span>
                                    </td>
                                    <td>
                                        <button class="btn btn-danger editable-table-button btn-xs" ng-click="openDeleteModel(item,'md')">Delete</button>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>
    
</div>
